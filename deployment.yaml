apiVersion: apps/v1
kind: Deployment
metadata:
  name: another-test111
  labels:
    app: hello-node
spec:
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
        - ports:
            - containerPort: 3001
          image: margaritabizhan/getting-started
          name: hello-node
  replicas: 3
