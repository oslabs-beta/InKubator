apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
  labels:
    app: hello-node
spec:
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
        - image: registry.k8s.io/e2e-test-images/agnhost:2.39
          ports:
            - containerPort: 8080
          name: hello-node
  replicas: 3
