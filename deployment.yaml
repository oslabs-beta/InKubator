apiVersion: apps/v1
kind: Deployment
metadata:
  name: deplname
  labels:
    app: label
spec:
  selector:
    matchLabels:
      app: label
  template:
    metadata:
      labels:
        app: label
    spec:
      containers:
        - ports:
            - containerPort: 3000
          name: label
          image: margaritabizhan/getting-started
  replicas: 3
